<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת אוטומציה לניטור Google Sheets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 24px;
            height: 24px;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-success {
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e17055 0%, #d63031 100%);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }

        .status.success {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }

        .status.error {
            background: linear-gradient(135deg, #e17055, #d63031);
            color: white;
        }

        .status.info {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }

        .logs {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logs h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4em;
        }

        .log-entry {
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-right: 4px solid #667eea;
            background: #f8f9fa;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .log-entry.match {
            border-right-color: #00b894;
            background: #e8f5e8;
        }

        .log-entry.error {
            border-right-color: #e17055;
            background: #fdf2f2;
        }

        .matching-section {
            grid-column: 1 / -1;
        }

        .matching-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .preview-box {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: #6c757d;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .matching-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 מערכת אוטומציה מתקדמת</h1>
            <p>ניטור והתאמה אוטומטית בין גיליונות Google Sheets עם שליחת התראות</p>
        </div>

        <div class="dashboard">
            <!-- הגדרות Google Sheets -->
            <div class="card">
                <h3>
                    <span class="icon">📊</span>
                    הגדרות גיליונות
                </h3>
                <div class="form-group">
                    <label>Google Sheets API Key:</label>
                    <input type="password" class="form-control" id="apiKey" placeholder="הכנס את ה-API Key שלך">
                </div>
                <div class="form-group">
                    <label>מזהה גיליון ראשון:</label>
                    <input type="text" class="form-control" id="sheet1Id" placeholder="1ABC123...">
                </div>
                <div class="form-group">
                    <label>מזהה גיליון שני:</label>
                    <input type="text" class="form-control" id="sheet2Id" placeholder="1XYZ789...">
                </div>
                <div class="form-group">
                    <label>עמודה להשוואה (גיליון 1):</label>
                    <input type="text" class="form-control" id="column1" placeholder="A" value="A">
                </div>
                <div class="form-group">
                    <label>עמודה להשוואה (גיליון 2):</label>
                    <input type="text" class="form-control" id="column2" placeholder="B" value="B">
                </div>
                <button class="btn" onclick="testConnection()">בדיקת חיבור</button>
            </div>

            <!-- הגדרות התראות -->
            <div class="card">
                <h3>
                    <span class="icon">📱</span>
                    הגדרות התראות
                </h3>
                <div class="form-group">
                    <label>סוג התראה:</label>
                    <select class="form-control" id="notificationType">
                        <option value="telegram">Telegram</option>
                        <option value="whatsapp">WhatsApp (Twilio)</option>
                        <option value="email">Email</option>
                    </select>
                </div>
                <div class="form-group" id="telegramSettings">
                    <label>Telegram Bot Token:</label>
                    <input type="password" class="form-control" id="telegramToken" placeholder="1234567890:ABCdef...">
                    <label style="margin-top: 10px;">Chat ID:</label>
                    <input type="text" class="form-control" id="telegramChatId" placeholder="123456789">
                </div>
                <div class="form-group" id="whatsappSettings" style="display: none;">
                    <label>Twilio Account SID:</label>
                    <input type="password" class="form-control" id="twilioSid" placeholder="AC...">
                    <label style="margin-top: 10px;">Auth Token:</label>
                    <input type="password" class="form-control" id="twilioToken" placeholder="your_auth_token">
                    <label style="margin-top: 10px;">מספר טלפון:</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="+972501234567">
                </div>
                <button class="btn" onclick="testNotification()">בדיקת התראה</button>
            </div>

            <!-- בקרת ניטור -->
            <div class="card">
                <h3>
                    <span class="icon">⚡</span>
                    בקרת ניטור
                </h3>
                <div class="form-group">
                    <label>תדירות ניטור (דקות):</label>
                    <input type="number" class="form-control" id="intervalMinutes" value="5" min="1">
                </div>
                <div class="form-group">
                    <label>הודעה מותאמת אישית:</label>
                    <textarea class="form-control" id="customMessage" rows="3" placeholder="נמצאה התאמה חדשה! ערך: {value}">🎉 נמצאה התאמה חדשה!
ערך: {value}
זמן: {time}</textarea>
                </div>
                <button class="btn btn-success" onclick="startMonitoring()" id="startBtn">התחל ניטור</button>
                <button class="btn btn-danger" onclick="stopMonitoring()" id="stopBtn" style="margin-top: 10px; display: none;">עצור ניטור</button>
                <div id="monitoringStatus"></div>
            </div>

            <!-- סטטיסטיקות -->
            <div class="card matching-section">
                <h3>
                    <span class="icon">📈</span>
                    סטטיסטיקות בזמן אמת
                </h3>
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-number" id="totalChecks">0</div>
                        <div class="stat-label">בדיקות כולל</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="totalMatches">0</div>
                        <div class="stat-label">התאמות נמצאו</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="lastCheck">-</div>
                        <div class="stat-label">בדיקה אחרונה</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="uptime">00:00:00</div>
                        <div class="stat-label">זמן פעילות</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- יומני מערכת -->
        <div class="logs">
            <h3>📋 יומני מערכת</h3>
            <div id="logContainer">
                <div class="log-entry">המערכת מוכנה לשימוש</div>
            </div>
        </div>
    </div>

    <script>
        let monitoringInterval;
        let startTime;
        let stats = {
            totalChecks: 0,
            totalMatches: 0,
            lastMatches: new Set()
        };

        // הגדרות שמירה local
        const STORAGE_KEY = 'sheetsAutomationSettings';

        // טעינת הגדרות שמורות
        function loadSettings() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                const settings = JSON.parse(saved);
                Object.keys(settings).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) element.value = settings[key];
                });
            }
        }

        // שמירת הגדרות
        function saveSettings() {
            const settings = {};
            ['apiKey', 'sheet1Id', 'sheet2Id', 'column1', 'column2', 'telegramToken', 'telegramChatId', 'twilioSid', 'twilioToken', 'phoneNumber', 'intervalMinutes', 'customMessage'].forEach(id => {
                const element = document.getElementById(id);
                if (element) settings[id] = element.value;
            });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
        }

        // טעינה ראשונית
        loadSettings();

        // החלפת סוג התראה
        document.getElementById('notificationType').addEventListener('change', function() {
            const type = this.value;
            document.getElementById('telegramSettings').style.display = type === 'telegram' ? 'block' : 'none';
            document.getElementById('whatsappSettings').style.display = type === 'whatsapp' ? 'block' : 'none';
        });

        // כתיבה ליומן
        function log(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `[${new Date().toLocaleTimeString('he-IL')}] ${message}`;
            container.insertBefore(entry, container.firstChild);
            
            // שמירה על 50 רשומות אחרונות
            while (container.children.length > 50) {
                container.removeChild(container.lastChild);
            }
        }

        // בדיקת חיבור ל-Google Sheets
        async function testConnection() {
            const apiKey = document.getElementById('apiKey').value;
            const sheet1Id = document.getElementById('sheet1Id').value;
            
            if (!apiKey || !sheet1Id) {
                showStatus('נא למלא את שדות ה-API Key ומזהה הגיליון', 'error');
                return;
            }

            try {
                showStatus('בודק חיבור...', 'info');
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheet1Id}?key=${apiKey}`);
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus(`✅ חיבור מוצלח! שם הגיליון: ${data.properties.title}`, 'success');
                    log(`חיבור מוצלח לגיליון: ${data.properties.title}`, 'success');
                    saveSettings();
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                showStatus(`❌ שגיאה בחיבור: ${error.message}`, 'error');
                log(`שגיאה בחיבור: ${error.message}`, 'error');
            }
        }

        // בדיקת התראה
        async function testNotification() {
            const type = document.getElementById('notificationType').value;
            
            try {
                showStatus('שולח הודעת בדיקה...', 'info');
                
                if (type === 'telegram') {
                    await sendTelegramMessage('🔔 הודעת בדיקה מהמערכת האוטומטית');
                } else if (type === 'whatsapp') {
                    await sendWhatsAppMessage('🔔 הודעת בדיקה מהמערכת האוטומטית');
                }
                
                showStatus('✅ הודעת בדיקה נשלחה בהצלחה!', 'success');
                log('הודעת בדיקה נשלחה בהצלחה', 'success');
                saveSettings();
            } catch (error) {
                showStatus(`❌ שגיאה בשליחת הודעה: ${error.message}`, 'error');
                log(`שגיאה בשליחת הודעה: ${error.message}`, 'error');
            }
        }

        // שליחת הודעה בטלגרם
        async function sendTelegramMessage(message) {
            const token = document.getElementById('telegramToken').value;
            const chatId = document.getElementById('telegramChatId').value;
            
            if (!token || !chatId) {
                throw new Error('נא למלא את פרטי הטלגרם');
            }

            const response = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'Markdown'
                })
            });

            if (!response.ok) {
                throw new Error('שגיאה בשליחת הודעה בטלגרם');
            }
        }

        // שליחת הודעה בווטסאפ (Twilio)
        async function sendWhatsAppMessage(message) {
            const sid = document.getElementById('twilioSid').value;
            const token = document.getElementById('twilioToken').value;
            const phone = document.getElementById('phoneNumber').value;
            
            if (!sid || !token || !phone) {
                throw new Error('נא למלא את כל פרטי הווטסאפ');
            }

            // כאן צריך להטמיע את ה-API של Twilio
            // זה דורש backend server עקב CORS
            throw new Error('WhatsApp דורש הגדרת server backend');
        }

        // קריאת נתונים מגיליון
        async function readSheetData(sheetId, range) {
            const apiKey = document.getElementById('apiKey').value;
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`);
            
            if (!response.ok) {
                throw new Error(`שגיאה בקריאת נתונים: HTTP ${response.status}`);
            }
            
            const data = await response.json();
            return data.values || [];
        }

        // בדיקת התאמות
        async function checkMatches() {
            try {
                stats.totalChecks++;
                document.getElementById('totalChecks').textContent = stats.totalChecks;
                document.getElementById('lastCheck').textContent = new Date().toLocaleTimeString('he-IL');

                const sheet1Id = document.getElementById('sheet1Id').value;
                const sheet2Id = document.getElementById('sheet2Id').value;
                const column1 = document.getElementById('column1').value;
                const column2 = document.getElementById('column2').value;

                // קריאת נתונים משני הגיליונות
                const data1 = await readSheetData(sheet1Id, `${column1}:${column1}`);
                const data2 = await readSheetData(sheet2Id, `${column2}:${column2}`);

                // המרה לערכים פשוטים
                const values1 = data1.map(row => row[0]).filter(val => val);
                const values2 = data2.map(row => row[0]).filter(val => val);

                // חיפוש התאמות חדשות
                const matches = values1.filter(val => values2.includes(val));
                const newMatches = matches.filter(match => !stats.lastMatches.has(match));

                if (newMatches.length > 0) {
                    stats.totalMatches += newMatches.length;
                    document.getElementById('totalMatches').textContent = stats.totalMatches;
                    
                    // שליחת התראות עבור התאמות חדשות
                    for (const match of newMatches) {
                        const customMsg = document.getElementById('customMessage').value;
                        const message = customMsg
                            .replace('{value}', match)
                            .replace('{time}', new Date().toLocaleString('he-IL'));
                        
                        const notType = document.getElementById('notificationType').value;
                        if (notType === 'telegram') {
                            await sendTelegramMessage(message);
                        }
                        
                        log(`התאמה חדשה נמצאה: ${match}`, 'match');
                        stats.lastMatches.add(match);
                    }
                }

                log(`בדיקה הושלמה. נבדקו ${values1.length + values2.length} ערכים`);

            } catch (error) {
                log(`שגיאה בבדיקת התאמות: ${error.message}`, 'error');
            }
        }

        // התחלת ניטור
        function startMonitoring() {
            if (monitoringInterval) return;

            const intervalMinutes = parseInt(document.getElementById('intervalMinutes').value);
            if (isNaN(intervalMinutes) || intervalMinutes < 1) {
                showStatus('נא להזין תדירות ניטור תקינה', 'error');
                return;
            }

            startTime = Date.now();
            monitoringInterval = setInterval(checkMatches, intervalMinutes * 60 * 1000);
            
            // בדיקה ראשונית מיידית
            checkMatches();
            
            // עדכון UI
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'block';
            showStatus(`✅ ניטור פעיל (כל ${intervalMinutes} דקות)`, 'success');
            log(`ניטור החל - תדירות: ${intervalMinutes} דקות`, 'success');
            
            // עדכון זמן פעילות
            setInterval(updateUptime, 1000);
            
            saveSettings();
        }

        // עצירת ניטור
        function stopMonitoring() {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
                monitoringInterval = null;
            }
            
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'none';
            showStatus('ניטור הופסק', 'info');
            log('ניטור הופסק על ידי המשתמש', 'info');
        }

        // עדכון זמן פעילות
        function updateUptime() {
            if (!startTime) return;
            
            const uptime = Date.now() - startTime;
            const hours = Math.floor(uptime / 3600000);
            const minutes = Math.floor((uptime % 3600000) / 60000);
            const seconds = Math.floor((uptime % 60000) / 1000);
            
            document.getElementById('uptime').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // הצגת סטטוס
        function showStatus(message, type) {
            const statusDiv = document.getElementById('monitoringStatus');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // שמירה אוטומטית של הגדרות
        document.addEventListener('input', saveSettings);
        document.addEventListener('change', saveSettings);

        // הודעת ברוכים הבאים
        setTimeout(() => {
            log('המערכת נטענה בהצלחה! מוכן לפעולה 🚀', 'success');
        }, 1000);
    </script>
</body>
</html>
